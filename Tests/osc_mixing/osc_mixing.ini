[backend]
precision = double
rank-allocator = linear

[backend-openmp]
;cblas = Enter path to local BLAS library for OpenMP backend

[constants]
gamma = 1.4
mu = 0.417
Pr = 0.72
rhoFS = 1.2
Umean = 100
Ufluct = 20
omega = 100
pFS = 101000


[solver]
system = navier-stokes
order = 4

[solver-time-integrator]
scheme = rk4
controller = none
t0 = 0.0
dt = 0.0000001

[solver-interfaces]
riemann-solver = rusanov
ldg-beta = 0.5
ldg-tau = 0.1

[solver-interfaces-line]
flux-pts = gauss-legendre

[solver-elements-quad]
soln-pts = gauss-legendre

[soln-plugin-nancheck]
nsteps = 1

[soln-output]
basedir = .
basename = osc_mixing_2d_%(t)10.9f
times = range(0, 0.0001, 11)

[soln-bcs-inlet]
type = char-riem-inv
rho = rhoFS
u = Umean+Ufluct*tanh(y*1000)*sin(omega*t)
v = 0
w = 0
p = pFS

[soln-bcs-top]
type = char-riem-inv
rho = rhoFS
u = Umean+Ufluct*sin(omega*t)
v = 0
w = 0
p = pFS

[soln-bcs-bottom]
type = char-riem-inv
rho = rhoFS
u = Umean-Ufluct*sin(omega*t)
v = 0
w = 0
p = pFS

[soln-bcs-outlet]
type = char-riem-inv
rho = rhoFS
u = Umean
v = 0
w = 0
p = pFS

[soln-ics]
rho = rhoFS
u = Umean
v = 0
w = 0
p = pFS
